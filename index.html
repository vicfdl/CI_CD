<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximos Jogos do Corinthians</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: rgb(89, 89, 211);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #000;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ccc 3px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
            font-size: 24px;
        }
        .content {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background: #333;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Próximos Jogos do Corinthians</h1>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Adversário</th>
                        <th>Local</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exemplo de jogos -->
                    <tr>
                        <td>20/08/2024</td>
                        <td>21:30</td>
                        <td>Red Bull Bragantino</td>
                        <td>Neo Química Arena</td>
                        <td> - </td>
                    </tr>
                    <tr>
                        <td>25/08/2024</td>
                        <td>16:00</td>
                        <td>Fortaleza</td>
                        <td>Castelão</td>
                        <td> - </td>
                    </tr>
                    <tr>
                        <td>01/09/2024</td>
                        <td>16:00</td>
                        <td>Santos</td>
                        <td>Neo Química Arena</td>
                        <td> - </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
