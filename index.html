<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximos Jogos do Corinthians</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: rgb(89, 89, 211);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background: #000;
            color: #fff;
            padding: 20px;
            border-bottom: #ccc 3px solid;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table {
            margin: 20px 0;
        }
        /* Custom styles for better visibility on mobile */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }
            .content {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 18px;
            }
            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Próximos Jogos do Corinthians</h1>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Adversário</th>
                            <th>Local</th>
                            <th>Resultado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Exemplo de jogos -->
                        <tr>
                            <td>20/08/2024</td>
                            <td>21:30</td>
                            <td>Red Bull Bragantino</td>
                            <td>Neo Química Arena</td>
                            <td> - </td>
                        </tr>
                        <tr>
                            <td>25/08/2024</td>
                            <td>16:00</td>
                            <td>Fortaleza</td>
                            <td>Castelão</td>
                            <td> - </td>
                        </tr>
                        <tr>
                            <td>01/09/2024</td>
                            <td>16:00</td>
                            <td>Flamengo</td>
                            <td>Neo Química Arena</td>
                            <td> - </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
